<!DOCTYPE html>
<html>
  <head>
    <title>Web Components with Webpack Starter Kit</title>
  </head>
  <body>
    <y-button as-atom></y-button>
    <script src="./bundle.js"></script>
    <script>
      const element = document.querySelector("y-button")
      element.label = "Hello there"
      element.addEventListener("click", event => console.log("click outside", event))
    </script>
  </body>
</html>
