<!DOCTYPE html>
<html>
  <head>
    <title>Web Components with Webpack Starter Kit</title>
  </head>
  <body>
    <y-dropdown label="My dropdown"></y-dropdown>

    <script src="./bundle.js"></script>
    <script>
      const dropdown = document.querySelector("y-dropdown")
      dropdown.options = {
        option1: { label: "Option 1" },
        option2: { label: "Option 2" },
      }
      dropdown.addEventListener("onChange", event => {
        console.log(`Dropdown value changed to ${event.detail}`)
      })
    </script>
  </body>
</html>
